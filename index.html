<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator & Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Password Validator </h1>
        <div class="input-section">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" oninput="validatePassword()">
            <div id="validationResult">
                <p id="lengthCondition">At least 6 characters long</p>
                <p id="uppercaseCondition">At least one uppercase letter</p>
                <p id="lowercaseCondition">At least one lowercase letter</p>
                <p id="digitCondition">At least one digit</p>
                <p id="specialCharCondition">At least one special character</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
